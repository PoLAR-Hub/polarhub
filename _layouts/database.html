<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

        <link rel="stylesheet" href="{{ site.url }}{{ "/assets/css/loaders.min.css"  }}">
    {% include head.html %}
    <body>

        {% include header.html %}

        <main class="page-content" id="content" aria-label="Content">
            <div class="container">
                <div class="row">
                    <div class="form-group col">
                        <label for="q">
                            Search
                        </label>
                        <input class="form-control" type="search" id="q">
                    </div>
                    <div class="form-group col">
                        <label for="formClimateTopics">Climate Topics</label>
                        <select class="form-control"
                                id="formClimateTopics">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="formPolarTopics">Polar Topics</label>
                        <select class="form-control"
                                id="formPolarTopics">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="formResourceType">Resource Type</label>
                        <select class="form-control"
                                id="formResourceType">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="formAudience">Audience</label>
                        <select class="form-control"
                                id="formAudience">
                            <option value="">All</option>
                        </select>
                    </div>
                </div>
                <nav class="pagination-holder" aria-label="Search results pages"></nav>
                <div id="search-results"></div>
            </div>
        </main>

        {% include footer.html %}

        <script src="{{ site.url }}{{ "/assets/js/lib/lunr.js"  }}"></script>
        <script src="{{ site.url }}{{ "/assets/js/src/search.js"  }}"></script>
        <link rel="stylesheet" href="{{ site.url }}{{ "/assets/css/simplePagination.css"  }}">
        <script src="{{ site.url }}{{ "/assets/js/lib/jquery.simplePagination.js"  }}"></script>
    </body>

</html>
