---
layout: default
---
<article class="news-item page-content" id="content">

    <header class="news-item-header">
        <h1 class="news-item-title">{{ page.title | escape }}</h1>
        <div class="news-item-author">{{ page.author | escape }}</div>
    </header>

    <div class="news-item-content">
        <img src="{{ site.url }}{{ page.image }}" class="news-header-image rounded float-right">
        {{ content }}
    </div>

</article>
