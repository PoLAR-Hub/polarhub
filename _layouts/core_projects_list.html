<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="container">
        <h1>{{ page.title }}</h1>
        {{ content }}

        <div class="row core-project-list-container">
            {% assign core-projects = site.core_projects | sort: 'title' %}
            {% for cp in core-projects %}
            <div class="col cp-item">
                <div class="cp-item-title">{{ cp.title }}</div>
                <div class="cp-item-image"><img src="{{ cp.image }}"></div>
                <div class="cp-item-caption">
                    {{ cp.description }} 
                </div>
            </div>
            {% endfor %}
        </div>

      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
