<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="container core-project">
        <h1>{{ page.title }}</h1>
        {% if page.image %}
        <img src="{{ site.url }}{{ page.image }}" class="float-right img-fluid">
        {% endif %}
        {{ content }}
        <div><a href="{{ site.url }}/core-projects/">Back to Core Projects</a></div>
      </div>
    </main>

    {% include footer.html %}

  </body> 
</html>
